<html lang="pt-br">
<head>

    <title>Mundo das Motos | Link da Bio</title>
    <!-- Corrige viewport para responsividade real -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Acesse todos os canais, promoções e novidades da Mundo das Motos. Clique e acelere seu sonho!">
    <link href="https://fonts.googleapis.com/css?family=Jost:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-bg: #6b7cff;
            --cor-card: #6b7cff;
            --cor-btn: #fff;
            --cor-btn-text: #23272a;
            --cor-btn-hover: #e3e8ff;
            --cor-btn-hover-text: #23272a;
            --cor-titulo: #fff;
            --cor-desc: #e3e8ff;
            --cor-shadow: #23272a33;
            --cor-social: #fff;
            --cor-social-hover: #23272a;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #e3e8ff;
        }
        body {
            min-height: 100vh;
            font-family: 'Jost', Arial, Helvetica, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: #e3e8ff;
        }
        .bio-main {
            width: 100%;
            max-width: 340px;
            margin: 32px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bio-card {
            background: var(--cor-card);
            border-radius: 36px 36px 0 0 / 36px 36px 0 0;
            box-shadow: 0 4px 24px var(--cor-shadow);
            width: 100%;
            padding: 32px 18px 24px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .bio-card:not(:first-child) {
            border-radius: 0 0 36px 36px / 0 0 36px 36px;
            margin-top: 18px;
            padding-top: 24px;
        }
        .bio-avatar {
            width: 72px;
            height: 72px;
            border-radius: 18px;
            background: #fff;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px #23272a22;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .bio-avatar img {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 12px;
        }
        .bio-title {
            font-size: 1.25em;
            font-weight: 900;
            color: var(--cor-titulo);
            margin-bottom: 8px;
            text-align: center;
            letter-spacing: 1px;
        }
        .bio-desc {
            font-size: 1em;
            color: var(--cor-desc);
            margin-bottom: 18px;
            text-align: center;
            font-weight: 400;
        }
        .bio-socials {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-bottom: 18px;
        }
        .bio-socials a {
            color: var(--cor-social);
            background: transparent;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            transition: background 0.2s, color 0.2s;
        }
        .bio-socials a:hover {
            background: var(--cor-social-hover);
            color: var(--cor-btn-hover-text);
        }
        .bio-links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }
        /* Botão com sombra igual à imagem */
        .bio-link-btn {
            width: 100%;
            background: var(--cor-btn);
            color: var(--cor-btn-text);
            font-weight: 700;
            font-size: 1.08em;
            border: 1.5px solid #23272a;
            border-radius: 0;
            padding: 18px 0 14px 0;
            margin: 0 auto 18px auto;
            box-shadow: none;
            text-decoration: none;
            text-align: center;
            letter-spacing: 1px;
            transition: background 0.18s, color 0.18s, transform 0.18s;
            cursor: pointer;
            position: relative;
            z-index: 1;
            display: block;
        }
        .bio-link-btn + .bio-link-btn {
            margin-top: 0;
        }
        .bio-link-btn::after {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            bottom: -8px;
            height: 10px;
            background: #23272a;
            border-radius: 0 0 4px 4px;
            z-index: -1;
            box-shadow: none;
        }
        .bio-link-btn:hover,
        .bio-link-btn:focus {
            background: var(--cor-btn-hover);
            color: var(--cor-btn-hover-text);
            transform: translateY(-2px) scale(1.01);
        }
        /* Responsividade e "zoom out" para mobile */
        @media (max-width: 480px) {
            html {
                font-size: 14px;
            }
            body {
                zoom: 0.88;
                -webkit-text-size-adjust: none;
            }
            .bio-main {
                max-width: 98vw;
                margin: 12px auto;
            }
            .bio-card {
                padding: 14px 2vw 10px 2vw;
                border-radius: 24px 24px 0 0 / 24px 24px 0 0;
            }
            .bio-card:not(:first-child) {
                border-radius: 0 0 24px 24px / 0 0 24px 24px;
                padding-top: 12px;
            }
            .bio-avatar {
                width: 54px;
                height: 54px;
                border-radius: 12px;
                margin-bottom: 10px;
            }
            .bio-avatar img {
                width: 44px;
                height: 44px;
                border-radius: 8px;
            }
            .bio-title {
                font-size: 1em;
                margin-bottom: 4px;
            }
            .bio-desc {
                font-size: 0.93em;
                margin-bottom: 10px;
            }
            .bio-socials {
                gap: 10px;
                margin-bottom: 10px;
            }
            .bio-socials a {
                width: 28px;
                height: 28px;
                font-size: 1em;
            }
            .bio-link-btn {
                font-size: 0.98em;
                padding: 12px 0 10px 0;
                width: 100%;
            }
            .bio-link-btn::after {
                height: 8px;
                bottom: -6px;
            }
        }
        @media (max-width: 340px) {
            html { font-size: 12px; }
            .bio-main { margin: 4px auto; }
        }
    </style>
</head>
